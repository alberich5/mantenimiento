<body>
<button id="btn">Notificaciones</button>
<script src="js/push.min.js" ></script>

	btn.addEventListener('click', function(){

			body: "Va a vencer el contrato de Pedro Ramirez",
			icon: "http://img.aws.ehowcdn.com/intl-620/ds-cdn-write/upload//image/95/B9/545001A2-1633-4C44-9D2B-2E34DEBFB995/545001A2-1633-4C44-9D2B-2E34DEBFB995.png",
			timeout: 10000,
			onClick: function(){
				this.close();
			}

		});
	});
		

	</script>
