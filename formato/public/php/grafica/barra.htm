<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Reporte Localidades</title>

		
	</head>
    <script type="text/javascript" src="jquery.1.7.1.js"></script>

	<body>

        <style type="text/css">
        ${demo.css}
                </style>
                <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Ocupacion Hotelera'
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: ['Cd. De Oaxaca', 'Bahías de Huatulco', 'Puerto Escondido', 'Istmo', 'Tuxtepec', 'Juquila','Mixteca'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Population (millions)',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' cuartos'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Año 2009',
                    data: [107, 31, 635, 203, 254,9,89]
                }, {
                    name: 'Año 2010',
                    data: [133, 156, 947, 408, 69,142,234]
                }, {
                    name: 'Año 2011',
                    data: [1052, 954, 1250, 740, 38,34,738]
                }]
            });
        });
        </script>

    
<script src="highcharts.js"></script>
<script src="exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
